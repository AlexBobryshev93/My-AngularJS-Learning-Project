<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first AngularJS app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="myFirstApp" ng-controller="myFirstController">
        <p> Name: <input type="text" ng-model="name"></p> <!--name="world" because we use the controller's scope instead of $rootScope--> 
        <p ng-click="reset()"> Hello, {{name}}!</p>
        <br/>
        <my-first-directive ng-init="append='invoke (1)'"></my-first-directive>
    </div>
    <script>
        var app = angular.module("myFirstApp", []);

        app.run(function($rootScope) {
            $rootScope.name = "World";
        });

        app.controller('myFirstController', function($scope) {
            $scope.name = "world";
            $scope.reset = function() {
                $scope.name = " ";
            };
        });

        app.directive("myFirstDirective", function() {
            return {
                restrict : "EACM", // can be invoked by element, attribute, class or comment respectively
                template : "<p>My first directive {{append | uppercase}}!</p>"
            };
        });
    </script>
</body>
</html>
